<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk SRT by Enzo Pellegrino</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            user-select: none;
            min-height: calc(100vh - 30px);
            box-sizing: border-box;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 300;
        }
        
        .header p {
            margin: 5px 0 0 0;
            font-size: 11px;
            opacity: 0.8;
            line-height: 1.3;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        label {
            font-size: 12px;
            font-weight: 500;
            opacity: 0.9;
        }
        
        input[type="text"] {
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(10px);
            width: 100%;
            box-sizing: border-box;
        }
        
        select {
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 14px;
            padding-right: 35px;
            width: 100%;
            box-sizing: border-box;
        }
        
        select option {
            background: #2c3e50;
            color: white;
            padding: 8px;
        }
        
        input[type="text"][readonly] {
            background: rgba(255, 255, 255, 0.1);
            opacity: 0.8;
            cursor: default;
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 5px;
        }
        
        button {
            padding: 10px 8px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 40px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .btn-start {
            background: #4CAF50;
            color: white;
        }
        
        .btn-start:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        
        .btn-stop {
            background: #f44336;
            color: white;
        }
        
        .btn-stop:hover {
            background: #da190b;
            transform: translateY(-1px);
        }
        
        .btn-chrome {
            background: #4285f4;
            color: white;
        }
        
        .btn-chrome:hover {
            background: #3367d6;
            transform: translateY(-1px);
        }
        
        .btn-chrome.kiosk-active {
            background: #ff9800;
        }
        
        .btn-chrome.kiosk-active:hover {
            background: #f57c00;
        }
        
        .btn-hide {
            background: #9c27b0;
            color: white;
        }
        
        .btn-hide:hover {
            background: #7b1fa2;
            transform: translateY(-1px);
        }
        
        .btn-hide.hidden {
            background: #ff5722;
        }
        
        .btn-hide.hidden:hover {
            background: #e64a19;
        }
        
        .shortcuts-info {
            margin-top: 10px;
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            text-align: center;
        }
        
        .shortcuts-info small {
            font-size: 10px;
            line-height: 1.4;
            opacity: 0.9;
        }
        
        .btn-start:disabled, .btn-stop:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 10px 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            min-height: 16px;
            margin-top: 5px;
        }
        
        .status.streaming {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        
        .status.stopped {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        
        .status.countdown {
            background: rgba(255, 152, 0, 0.3);
            border: 1px solid #ff9800;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .presets {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .preset-btn {
            padding: 10px 12px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 36px;
        }
        
        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Desk SRT</h1>
            <p>Screen Capture to SRT Stream - by Enzo Pellegrino</p>
        </div>
        
        <div class="input-group">
            <label for="srtServer">SRT Server:</label>
            <select id="srtServer" onchange="updateSRTUrl()">
                <option value="direct-obs1.wyscout.com">OBS1 - direct-obs1.wyscout.com</option>
                <option value="direct-obs2.wyscout.com">OBS2 - direct-obs2.wyscout.com</option>
                <option value="direct-obs3.wyscout.com">OBS3 - direct-obs3.wyscout.com</option>
                <option value="direct-obs4.wyscout.com" selected>OBS4 - direct-obs4.wyscout.com</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="srtPort">SRT Port:</label>
            <select id="srtPort" onchange="updateSRTUrl()">
                <option value="10080" selected>10080 - CH0</option>
                <option value="10081">10081 - CH1</option>
                <option value="10082">10082 - CH2</option>
                <option value="10083">10083 - CH3</option>
                <option value="10084">10084 - CH4</option>
                <option value="10085">10085 - CH5</option>
                <option value="10086">10086 - CH6</option>
                <option value="10087">10087 - CH7</option>
                <option value="10088">10088 - CH8</option>
                <option value="10089">10089 - CH9</option>
                <option value="10810">10810 - CH10</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="srtUrl">Complete SRT URL:</label>
            <input type="text" id="srtUrl" readonly value="srt://direct-obs4.wyscout.com:10080">
        </div>
        
        <div class="button-group">
            <button id="startBtn" class="btn-start" onclick="startStreaming()">‚ñ∂ Start Stream</button>
            <button id="stopBtn" class="btn-stop" onclick="stopStreaming()" disabled>‚èπ Stop Stream</button>
        </div>
        
        <div class="button-group">
            <button id="chromeBtn" class="btn-chrome" onclick="toggleChrome()">üåê Start Chrome Kiosk</button>
            <button id="hideBtn" class="btn-hide" onclick="toggleHideWindow()">üëÅÔ∏è Hide Window</button>
        </div>
        
        <div class="shortcuts-info">
            <small>
                üî• <strong>Shortcuts:</strong><br>
                Ctrl+Shift+D = Show/Hide Window<br>
                Right-click tray icon = Menu
            </small>
        </div>
        
        <div id="status" class="status stopped">‚èπ Stream stopped</div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
